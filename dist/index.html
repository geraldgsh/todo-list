<!DOCTYPE html>
<html lang='en'>
<head>
<title>To Do List</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css'>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web&display=swap' rel='stylesheet'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css' rel='stylesheet'>
  <link href='style.css' rel='stylesheet'>
</head>
<body>

  <div class='modal' id='projectModal'>
    <div class='modal-background'></div>
    <div class='modal-card'>
      <header class='modal-card-head'>
        <p class='modal-card-title'>Add Project</p>
        <button class='delete' aria-label='close' data-bulma-modal='close'></button>
      </header>
      <div class='modal-card-body'>
        <div class='add-to-do'>
          <i class='fa fa-plus-circle de'></i>
          <input type='text' id='projectInput' placeholder='Project Name'>
        </div>
      </div>
      <footer class='modal-card-foot'>
        <button id = 'addProject' class='button is-success' >Save</button>
        <button class='button' data-bulma-modal='close'>Cancel</button>
      </footer>
    </div>
  </div>
  
  <div class='modal' id='taskModal'>
    <div class='modal-background'></div>
    <div class='modal-card'>
      <header class='modal-card-head'>
        <p class='modal-card-title'>Add Task</p>
        <button class='delete' aria-label='close' data-bulma-modal='close'></button>
      </header>
      <div class='modal-card-body'>
        <div class='add-to-do'>
          <div class='select'>
            <select id='projectEntry'>
            </select>
          </div>
        </div>
        <div class='add-to-do'>
          <i class='fas fa-hammer'></i>
          <input id='titleInput' type='text' placeholder='Task Name'>
        </div>
        <div class='add-to-do'>            
          <i class='fas fa-hourglass-half'></i>
          <input id='dateInput' type='date'>
        </div>
        <div class='add-to-do desc'>
          <div class='field'>
            <div class='control'>
              <textarea id='descInput' class='textarea is-info' maxlength='128' placeholder='Task Description'></textarea>
            </div>
          </div>          
        </div>
        <div class='add-to-do'>            
          <div class='select'>
            <select id='priorityInput'>
              <option value='Low'>Low</option>
              <option value='High'>High</option>
            </select>
          </div>           
        </div>
      </div>
      <footer class='modal-card-foot'>
        <button id='addTask' class='button is-success'>Save changes</button>
        <button class='button' data-bulma-modal='close'>Cancel</button>
      </footer>
    </div>
  </div> 

	<section class='columns is-gapless'>
		<div class='sidebar column is-3'>
			<div class='row'>
        <div class='container is-fluid'>
          <h1 class='title is-1'>ToDoList APP</h1>
          <div class='header'>
            <div class='clear'>              
              <i class='fa fa-trash-alt'></i>
            </div>
            <div id='date' class='date'></div>
          </div>
          <div class='add-to-do instructions'>
            <div class='content'>
              <ol type='1'>
                <li>Create new project</li>
                <li>Add task to new or existing project</li>
              </ol>
            </div>                        
          </div>          
          <div class='add-to-do'>
            <button id='newProject' class='button is-primary is-fullwidth'>New Project</button>
          </div>
          <div class='add-to-do'>
            <button id='newTask' class='button is-link is-fullwidth'>New Task</button>
          </div>
          <div class='add-to-do extend'>
            <label class='label'>Select a project below to display Task Card(s):</label>            
            <div class='select'>              
              <select id='listProject'>
              </select>
            </div>           
          </div>
          <div class='add-to-do'>
            <button id='deleteProject' class='button is-danger is-fullwidth'>Delete Listed Project</button>
          </div>
          <div class='add-to-do extend'>
            <p>Built by <a href ='https://github.com/geraldgsh'>Gerald Goh</a></p><br>
            <p>Photo by <a href ='https://unsplash.com/@hugorrocha?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText'>Hugo Rocha</a> on <a href='https://unsplash.com/'>Unsplash</a></p>            
          </div>
        </div>
      </div>
		</div>
		<div class='column is-9'>
      <div class='card-container' id='list'></div>
    </div>
    <script src='main.js'></script>
    <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>		
	</section>
</body>
</html>
